<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-cadastro{
            display: flex;
            flex-direction: column;
            width: 50vw;
        }
        .tabela{
            border: 1px solid black;
            min-width: 50vw;
        }
        .tabela thead{
            background-color: #01318ac1;
            color: white;
        }
        .tabela tbody{
            background-color: #eee;
        }
        .tabela, td, th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 15px 30px;
        }
        tr:nth-child(even){
            background-color: #f7cdcd73;
        }
        body{
            font-size: 2em;
            background-color: rgb(246, 246, 246);
            color: rgb(12, 12, 12);
        }
        input{
            border: 1px solid #f0f0f0;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 15px;
        }
        input:hover{
            border-color: rgba(106, 106, 208, 0.383);
        }
        input:focus-visible{
            outline-color: rgba(18, 30, 161, 0.711);
        }
        button{
            background-color: #01318ac1;
            color: white;
            font-size: 0.8em;
            /* margin: 0px 15px; */
            padding: 15px 30px;
        }
        form{
            border: 1px solid #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Listando pessoas</h1>

    <ul id="pessoas">
    </ul>

    <table class="tabela" id="tabela">
        <thead>
            <tr>
                <th>id</th>
                <th>nome</th>
                <th>idade</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>tere</td><td>28</td></tr>
            <tr><td>1</td><td>tere</td><td>28</td></tr>
            <tr><td>1</td><td>tere</td><td>28</td></tr>
        </tbody>
    </table>

    <form id="form-cadastro" class="form-cadastro">
        <label for="id">id</label>
        <input type="text" name="id" id="id">
        <label for="nome">nome</label>
        <input type="text" name="nome" id="nome">
        <label for="idade">idade</label>
        <input type="text" name="idade" id="idade">
        <button type="submit">Enviar</button>
    </form>

    <script>
        fetch("http://localhost:3000")
            .then(resposta=>resposta.json())
            .then((data)=>{
                let pessoas = document.querySelector('#pessoas');
                for(let item of data){
                    let li = document.createElement('li');
                    li.innerText=`${item.id} ${item.nome}  ${item.idade}`;
                    pessoas.appendChild(li)
                }
            })
        let form = document.querySelector("#form-cadastro");
        
        form.addEventListener('submit',(event)=>{
            event.preventDefault();
            let id = document.querySelector("#id").value;
            let nome = document.querySelector("#nome").value;
            let idade = document.querySelector("#idade").value;
            let pessoa = {
                id,
                nome,
                idade
            }
            //console.log(pessoa)
            fetch("http://localhost:3000",{
                //Método
                method: 'POST',
                //Tipo de dado
                headers:{
                    'Content-Type':'application/json'
                },
                //Quais são os dados
                body: JSON.stringify(pessoa)
            })
            .then(response=>response.json())
        });
    </script>
</body>
</html>
